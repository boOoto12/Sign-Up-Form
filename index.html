<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Sign Up Form</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:300,400">
   </head>
   <body>
         <section>
         <main>
            <div class="left">
               <!-- <span>&#33;</span> -->
               <p>plan your activities and control your progress online</p>
               <img src="big_preview.png" alt="">
            </div>
            <div class="right">
               <div class="buttons">
                  <button type="button" name="sign up">Sign Up</button>
                  <button type="button" name="sign in">Sign Up</button>
               </div>
               <div class="container">
                  <h2>Sign in Or <span>Sign up</span></h2>
                  <form class="form" action="index.html" method="post">
                     <legend>Full Name</legend>
                     <input type="text" placeholder="Enter your full name">
                     <legend>Password</legend>
                     <input type="password"  placeholder="Your password">
                     <legend>Email</legend>
                     <input type="email" placeholder="Your email"><br>
                     <input type="checkbox">
                     <span>I agree all statments in</span> <span>terms of service</span>
                  </form>
                  <button type="button" name="last-sign-up">Sign Up</button>
                  <span name="last">I am already Member</span>
               </div>
            </div>
         </main>
      </section>
   </body>
</html>
